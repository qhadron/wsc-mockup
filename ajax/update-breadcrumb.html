<script type="application/javascript">
	let template = document.getElementById('template-bc');
	const match = /(\w+) (.*) - .*$/.exec(document.title);

	let onclick = e => {
		e.preventDefault();
		e.stopPropagation();

		for (let dropdown of document.querySelectorAll('[href="#updates"]')) {
			console.log(dropdown);
			dropdown.click();
		}

	};

	for (let title of template.content.querySelectorAll('.section-title')) {
		title.textContent = match[2];
	}


	for (let bc of document.querySelectorAll('.breadcrumb')) {
		bc.appendChild(template.content.cloneNode(true));
		for (let btn of bc.querySelectorAll('.expand-dropdown')) {
			let ret = btn.addEventListener('click', onclick);
		}
	}
</script>
